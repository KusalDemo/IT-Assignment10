<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section>
    <div class="box-container">
        <div id="answer-div">
            <h1 id="answer">0</h1>
        </div>
        <div id="operation-div">
            <div class="row">
                <button class="col" value="1" id="num1">1</button>
                <button class="col" value="2" id="num2">2</button>
                <button class="col" value="3" id="num3">3</button>
                <button class="colOperators" value="+" id="plus">+</button>
            </div>
            <div class="row">
                <button class="col" value="4" id="num4">4</button>
                <button class="col" value="5" id="num5">5</button>
                <button class="col" value="6" id="num6">6</button>
                <button class="colOperators" value="-" id="minus">-</button>
            </div>
            <div class="row">
                <button class="col" value="7" id="num7">7</button>
                <button class="col" value="8" id="num8">8</button>
                <button class="col" value="9" id="num9">9</button>
                <button class="colOperators" value="*" id="multiply">*</button>
            </div>
            <div class="row">
                <button class="col" value="0" id="num0">0</button>
                <button class="colOperators" value="." id="dot">.</button>
                <button class="colOperators" value="C" id="clear">C</button>
                <button class="colOperators" value="/" id="divide">/</button>
            </div>
            <div class="row">
                <button class="colOperators" value="=" id="equal">=</button>
            </div>
        </div>
    </div>
</section>
<footer>
    <p>KusalJS &copy; 2024. All rights reserved.</p>
</footer>
<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
